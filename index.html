<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- render for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      *{
        touch-action: none;
      }
      body {
        background-color: black;
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      button {
        position: relative;
        background-color: #04aa6d;
        border: none;
        font-size: 16px;
        color: #ffffff;
        padding: 20px;
        width: 200px;
        text-align: center;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- set up scoring overlaid on canvas and updated with JS -->
    <div
      style="
        position: absolute;
        color: aliceblue;
        padding: 8px;
        font: 0.8em sans-serif;
        user-select: none;
      "
    >
      <span> Score: <span id="scoreEl">0</span> </span>
    </div>

    <!-- mute + volume icon from heroicon -->
    <div
      style="
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 8px;
        cursor: pointer;
      "
    >
      <svg
        id="volumeUpEl"
        xmlns="http://www.w3.org/2000/svg"
        style="color: white; width: 20px; height: 20px"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
        />
      </svg>
      <svg
        id="muteEl"
        xmlns="http://www.w3.org/2000/svg"
        style="color: white; width: 20px; height: 20px; display: none;"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
          clip-rule="evenodd"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
        />
      </svg>
    </div>
    <!-- splash screen for gameover -->
    <div
      id="modalGameOver"
      style="
        display: none;
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
      "
    >
      <label style="font-size: 14px; color: gray">Game Over</label>
      <!-- remove marginin h1 to move 'points' closer-->
      <h1
        id="modalScore"
        style="font-size: 48px; margin-bottom: 0; margin-top: 8px"
      >
        0
      </h1>
      <p style="margin-top: 0; font-size: 14px; color: gray">Points</p>
      <button id="restartBtn">Restart Game</button>
    </div>

    <!-- splash screen for game start -->

    <div
      id="modalGameStart"
      style="
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
      "
    >
      <h1 style="font-size: 20px">Ball Attack!</h1>

      <button id="startBtn">Start</button>
    </div>

    <canvas></canvas>
    <script src="./js/audio.js"></script>
    <script src="./js/Classes.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
